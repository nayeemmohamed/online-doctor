<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Home | LifeSaver</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/map.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="env.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background: white">
    <nav>
      <div class="logo">LifeSaver</div>
      <label for="btn" class="icon">
        <span class="fa fa-bars"></span>
      </label>
      <input type="checkbox" id="btn" />
      <ul>
        <li><a href="index.html">SignOut -></a></li>
      </ul>
    </nav>

    <div class="row text-center">
      <div class="col-sm-4"></div>
      <div class="col-sm-4" style="margin-left: 2%; margin-right: 3%">
        <br />
        <p>Select Any Blood Group and Find Blood provider near you.</p>
        <select id="selectOpt" class="form-control">
          <option value="">Select Any Blood Group</option>
          <option value="O+">O+ve</option>
          <option value="O-">O-ve</option>
          <option value="A+">A+ve</option>
          <option value="A-">A-ve</option>
          <option value="B+">B+ve</option>
          <option value="B-">B-ve</option>
          <option value="AB+">AB+ve</option>
          <option value="AB-">AB-ve</option>
        </select>
        <br />
        <button type="button" id="btnSearch" class="btn btn-danger">
          <i class="fa fa-search"></i> SEARCH
        </button>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row" style="border: 2px solid red; margin: 2%">
      <div class="col-sm-12">
        <div id="map"></div>
      </div>
    </div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHUiGIBJVr91MHDl97f2k0r4eAvILmtBQ"
    ></script>
    <script>
      $(".icon").click(function () {
        $("span").toggleClass("cancel");
      });
    </script>
  </body>
</html>
